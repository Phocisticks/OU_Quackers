<div ng-app="QuackJello">
	<div layout-fill>
		<div id="parent" ng-controller="AppCtrl" ng-cloak >
            <md-content class="md-padding" layout-xs="column" layout="row">	<!-- layout=column stretches cards across the screen -->

                <div flex-xs flex-gt-xs="15" layout="column" id="column1">
                    <h3 class="firstList">List</h3>
                    <div ng-repeat="card in vm.cards">
                        <md-card ng-click="vm.editCard($event, card)" id="card{{$index}}">
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline" id="cardTitle{{$index}}">{{card.title}}</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <p id="cardDescription{{$index}}">{{card.description}}</p>
                            </md-card-content>
                            <md-card-avatar>
                                <img ng-repeat="label in card.labels" ng-src="{{label.image}}" class="md-card-image" title="{{label.name}}">
                            </md-card-avatar>
                        </md-card>
                    </div>
                </div>

                <div ng-repeat="list in vm.lists" flex-xs flex-gt-xs="15" layout="column" id="column2">
                    <h3>{{list}}</h3>
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{card}}</span>
                                <span class="md-subhead">List creation demo</span>
                                <span class="md-subhead">Cards aren't clickable</span>-
                            </md-card-title-text>
                            <md-card-title-media>
                                <div class="md-media-lg card-media"></div>
                            </md-card-title-media>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button>Action 1</md-button>
                            <md-button>Action 2</md-button>
                        </md-card-actions>
                    </md-card>
                </div>

            </md-content>
		</div>

        <md-fab-speed-dial class="speed-dial" md-open="false" md-direction="up" ng-class="'md-fling'">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible">Add</md-tooltip>
                    +
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button ng-click="vm.createList($event)" aria-label="createList" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible">Add List</md-tooltip>
                    L
                </md-button>
                <md-button ng-click="vm.createCard($event)" aria-label="createCard" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible">Add Card</md-tooltip>
                    C
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

	</div>
</div>
